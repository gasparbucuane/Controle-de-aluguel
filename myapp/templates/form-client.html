{% extends 'base.html' %}

{% block title %}Cadastrar Cliente{% endblock %}

{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row align-items-center g-4">

        <!-- Imagem -->
        <div class="col-lg-6">
            <img src="{% static 'images/client.jpg' %}" class="img-fluid rounded shadow" alt="Cliente">
        </div>

        <!-- FormulÃ¡rio -->
        <div class="col-lg-6">
            <form action="{% url 'client-create' %}" method="post" class="card p-4 shadow">
                {% csrf_token %}
                <h4 class="mb-3">Cadastrar Cliente</h4>
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 mt-3">Salvar</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
